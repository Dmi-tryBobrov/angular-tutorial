<div *ngIf="employee" class="staff-card">
  <h2>{{ employee.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ employee.id }}</div>
  <div>
    <label for="employee-name"> Name: </label>
    <input
      id="employee-name"
      [(ngModel)]="employee.name"
      placeholder="name"
    />

    <label for="employee-position"> Position: </label>
    <input
      id="employee-position"
      [(ngModel)]="employee.position"
      placeholder="position"
    />
  </div>
</div>
