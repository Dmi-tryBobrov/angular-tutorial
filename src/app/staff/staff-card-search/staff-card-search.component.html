<div>
  <label for="search-box">Employee Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let employee of staff$ | async">
      <a routerLink="/staff_card/{{ employee.id }}">
        {{ employee.name }}
      </a>
    </li>
  </ul>
</div>
